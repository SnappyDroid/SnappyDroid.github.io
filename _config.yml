
# Site settings

# NB! Set your site's url, otherwise stuff will break :) 

url: "https://snappydroid.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: https://snappydroid.github.io

# Google tracking id to track your visitors

google-tracking-id: "UA-102624626-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "pt-br"
author: "Sinesio Bittencourt - contato@sinesio.com.br "
title: "{ SnappyDroid }"
description: "SnappyDroid é um projeto OpenSouce feito com Arduino"
keywords: "SnappyDroid, Snappy, Droid, HostGator, HostGator Brasil, endurance, Host, projeto, OpenSouce, Arduino"
favicon: "/img/favicon.ico"
404-img: "/img/labtocat.png"

################
# Header layout #
################

black-favicon: "/img/log.png"

background-img: "../img/background_head.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "{ Faça um Fork e ajude neste projeto Open Souce. }"
  - text: "{ SnappyDroid é um projeto feito com Arduino e totalmente #LIVRE. }"

#me-img: "/img/jetpacktocat.png"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "SnappyDroid"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/Hostgator-gator.png"
    date: "Novembro 2015"
    description: "Nascimento do projeto SnappyDroid "
  - image: "https://igcdn-photos-a-a.akamaihd.net/hphotos-ak-xta1/t51.2885-15/e15/10616902_178830975794576_834552696_n.jpg?ig_cache_key=MTExNjkwMzkzNzI2Njc2MzkwOA%3D%3D.2"
    date: "Dezembro 2015 - Janeiro 2016"
    description: "Primeiros teste com o Arduino MEGA 2560"
  - image: "/img/background_head.jpg"
    date: "Janeiro 2016 "
    description: "Projeto é liberado no GitHub"

# First image of the Timeline

timeline-img: "/img/timeline/default.png"

###########
# Contact #
###########

email: "contato@snappydroid.com.br"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/SnappyDroid"
  - title: "twitter"
    url: "https://twitter.com/SnappyDroid"
  - title: "github"
    url: "https://github.com/SnappyDroid/"
  - title: "bitcoin"
    url: "https://blockchain.info/address/"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/labtocat.png"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Team: 'team'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll-sitemap
