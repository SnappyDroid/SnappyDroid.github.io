
<!-- Team Start -->


<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      {{ page.content | markdownify }}
    </div>
    <!---AQUI ---->   
    <div class="row">
    {% for contributor in site.github.contributors %}
        {% assign member = site.data.members[contributor.login] %}
        <div class="col-md-2">
            <div class="panel panel-default">
              <div class="panel-body">
                <a href="https://github.com/{{ contributor.login }}" target="_blank">
                  <img src="{{ contributor.avatar_url }}" class="img-rounded img-responsive" alt="@{{ contributor.login }}">
                </a>
                    
                <b>{{ member.name }}</b><br>
                <a href="https://github.com/{{ contributor.login }}" target="_blank">@{{ contributor.login }}</a> <br>
              </div>
            </div>
        </div>
    {% endfor %}
    <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-body text-center">
            <h3><a href="https://github.com/SnappyDroid/SnappyDroid.github.io#fork-destination-box" target="_blank"><i class="fa fa-code-fork fa-4x"></i></a></h3>
                
            <b style="color: black;">VocÃª aqui!</b>
          </div>
        </div>
    </div>
</div>
    
    
    <!---AQUI ---->
    
    
    
  </div>
</section>

<!-- Team End -->
